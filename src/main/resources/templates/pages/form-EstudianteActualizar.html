<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard::header"></head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <span th:replace="fragments/asider::sidebar"></span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Actualizar Estudiante ðŸŽ‰</h5>
                                            <!-- Formulario de actualizaciÃ³n de estudiante -->
                                            <form th:action="@{/estudiante/update}" th:object="${estudiante}" method="post">
                                                <input type="hidden" th:field="*{id}" />
                                                <div class="mb-3">
                                                    <label >Nombre del Estudiante</label>
                                                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label >Apellido</label>
                                                    <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label >Edad</label>
                                                    <input type="number" th:field="*{edad}" class="form-control" placeholder="Edad" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label >Correo</label>
                                                    <input type="email" th:field="*{email}" class="form-control" placeholder="Correo" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label >TelÃ©fono</label>
                                                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="TelÃ©fono" required>
                                                </div>
                                                <div class="mt-3">
                                                    <button type="submit" class="btn btn-success btn-sm">Actualizar</button>
                                                </div>
                                            </form>
                                            <!-- Fin del formulario -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/dashboard::script"></div>
</body>
</html>
