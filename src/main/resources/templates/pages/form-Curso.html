V<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard::header"></head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <span th:replace="fragments/asider::sidebar"></span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Registrar Curso ðŸ“˜</h5>
                                            <form th:action="@{/curso/guardar}" th:object="${curso}" method="post">
                                                <div>
                                                    <label for="nombreCurso">Nombre del Curso</label>
                                                    <input type="text" id="nombreCurso" th:field="*{nombreCurso}" class="form-control" placeholder="Nombre del Curso" required>
                                                </div>
                                                <div>
                                                    <label for="descripcion">DescripciÃ³n</label>
                                                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="DescripciÃ³n del Curso" required></textarea>
                                                </div>
                                                <div>
                                                    <label>Estudiantes Asignados</label>
                                                    <div th:each="estudiante : ${estudiantes}">
                                                        <label>
                                                            <input type="checkbox" th:field="*{estudianteIds}" th:value="${estudiante.id}" />
                                                            <span th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido}"></span>
                                                        </label><br/>
                                                    </div>
                                                </div>
                                                <div class="mt-3">
                                                    <button type="submit" class="btn btn-success btn-sm">Guardar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/dashboard::script"></div>
</body>
</html>
